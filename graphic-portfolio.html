                <a href="https://www.behance.net/hamdanmuneer" target="_blank" class="behance-link">
                    <i class='bx bx-link-external'></i>
                    Visit My Behance Profile
                </a>
            </div>
        </div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/mosaic-layout.js"></script>
    <script>
        $(document).ready(function () {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const closeModal = document.querySelector('.close-modal');
            const behancePopup = document.getElementById('behancePopup');
            const behanceBtn = document.querySelector('.behance-btn');
            const behanceClose = document.querySelector('.behance-close');

            // Zoom functionality variables
            let currentScale = 1;
            let initialDistance = 0;
            let lastTapTime = 0;

            // Add click event to all mosaic items
            document.querySelectorAll('.mosaic-item').forEach(item => {
                item.addEventListener('click', function () {
                    const imageSrc = this.getAttribute('data-image');
                    modalImage.src = imageSrc;
                    modal.style.display = 'flex';
                    document.body.style.overflow = 'hidden';
                    // Reset zoom when opening modal
                    currentScale = 1;
                    modalImage.style.transform = 'scale(1)';
                });
            });

            // Double tap to zoom
            modalImage.addEventListener('touchstart', function (e) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTapTime;
                if (tapLength < 300 && tapLength > 0) {
                    // Double tap detected
                    if (currentScale === 1) {
                        currentScale = 2;
                    } else {
                        currentScale = 1;
                    }
                    modalImage.style.transform = `scale(${currentScale})`;
                    e.preventDefault();
                }
                lastTapTime = currentTime;
            });

            // Pinch to zoom
            modalImage.addEventListener('touchstart', function (e) {
                if (e.touches.length === 2) {
                    initialDistance = getDistance(e.touches[0], e.touches[1]);
                }
            });

            modalImage.addEventListener('touchmove', function (e) {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    const currentDistance = getDistance(e.touches[0], e.touches[1]);
                    const scale = currentDistance / initialDistance;
                    const newScale = Math.min(Math.max(scale * currentScale, 0.5), 3);
                    modalImage.style.transform = `scale(${newScale})`;
                }
            });

            modalImage.addEventListener('touchend', function (e) {
                if (e.touches.length < 2) {
                    currentScale = parseFloat(modalImage.style.transform.replace('scale(', '').replace(')', '')) || 1;
                }
            });

            // Helper function to calculate distance between two touches
            function getDistance(touch1, touch2) {
                const dx = touch1.clientX - touch2.clientX;
                const dy = touch1.clientY - touch2.clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }

            // Close modal when clicking the close button
            closeModal.addEventListener('click', function () {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            });

            // Close modal when clicking outside the modal content
            modal.addEventListener('click', function (e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });

            // Close modal with Escape key
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape' && modal.style.display === 'flex') {
                    modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });

            // Behance Popup functionality
            behanceBtn.addEventListener('click', function () {
                behancePopup.classList.add('show');
                document.body.style.overflow = 'hidden';
            });

            behanceClose.addEventListener('click', function () {
                behancePopup.classList.remove('show');
                document.body.style.overflow = 'auto';
            });

            // Close behance popup when clicking outside the content
            behancePopup.addEventListener('click', function (e) {
                if (e.target === behancePopup) {
                    behancePopup.classList.remove('show');
                    document.body.style.overflow = 'auto';
                }
            });

            // Close behance popup with Escape key
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape' && behancePopup.classList.contains('show')) {
                    behancePopup.classList.remove('show');
                    document.body.style.overflow = 'auto';
                }
            });

            // Close behance popup when clicking anywhere outside the popup content
            document.addEventListener('click', function (e) {
                if (behancePopup.classList.contains('show')) {
                    const popupContent = behancePopup.querySelector('.behance-popup-content');
                    if (!popupContent.contains(e.target) && !behanceBtn.contains(e.target)) {
                        behancePopup.classList.remove('show');
                        document.body.style.overflow = 'auto';
                    }
                }
            });
        });
    </script>
    <script src="assets/js/disableInspection.js"></script>
</body>

</html>
